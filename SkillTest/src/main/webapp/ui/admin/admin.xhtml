<ui:composition template="/ui/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
	<p:growl id="messages" showDetail="true" />
		<h:form id="form" prependId="false" enctype="multipart/form-data">
			<p:fileUpload fileUploadListener="#{questionUploadView.handleFileUpload}"
				mode="advanced" auto="true" sizeLimit="100000" value="#{questionUploadView.file}"
				allowTypes="/(\.|\/)(xlsx)$/" update="messages" />
		</h:form>
	</ui:define>
</ui:composition>
